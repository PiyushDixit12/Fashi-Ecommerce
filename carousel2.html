    <style>
        body {
            min-height: 100vh;
            display: grid;
            place-items: center;
            background: linear-gradient(90deg, skyblue, blue);
        }
        
        .container1 {
            height: 350px;
            margin: auto;
            position: relative;
            width: 90%;
            display: grid;
            place-items: center;
            overflow: hidden;
        }
        
        .slide-container {
            display: flex;
            width: calc(250px * 18);
            animation: scroll 20s linear infinite;
        }
        
        @keyframes scroll {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(calc(-250px *9));
            }
        }
        
        .slide-image {
            height: 250px;
            width: 250px;
            display: flex;
            align-items: center;
            padding: 15px;
            perspective: 100px;
        }
        
        img {
            width: 100%;
            transition: transform 1s;
        }
        
        img:hover {
            transform: translateZ(20px);
        }
    </style>
</head>
